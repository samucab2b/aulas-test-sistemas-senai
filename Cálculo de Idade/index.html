<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
	<link href="./src/styles.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	
	
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
	<script src="./src/calculadora.js"></script>

  </head>

  <body>
    <div class="container mt-2">
      <div class="card">
        <div class="card-header">
          <h1>Sistema de CÃ¡lculo de Idade!</h1>
        </div>
        <div class="card-body">
          <div class="form-group col-12">
            <label for="nascimento">Informe a data de nascimento:</label>
            <input class="form-control" type="date" id="nascimento" />
          </div>
          <div class="form-group col-12 mt-2">
            <button type="button" onclick="calcular()" class="btn btn-success">
              Calcular
            </button>
          </div>
        </div>
        <div class="card-footer hidden">
          <p id="result">Resultado:</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function calcular() {
    let nascimento = document.getElementById("nascimento");

    let result = document.getElementById("result");

    result.parentElement.classList.remove("hidden");

    let idade = calcIdade(nascimento.value);

    result.innerText = `${idade} anos`;
  }
</script>
